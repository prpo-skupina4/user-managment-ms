name: Docker Hub Release

# This workflow builds and pushes Docker images to Docker Hub when a Git tag is pushed.
# 
# Required Secrets:
#   DOCKERHUB_USERNAME - Your Docker Hub username
#   DOCKERHUB_TOKEN - Docker Hub access token (create at https://hub.docker.com/settings/security)
#
# Usage:
#   Push a tag like v1.2.3 or 1.2.3 to trigger the workflow
#   Example: git tag v1.2.3 && git push origin v1.2.3

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Matches v1.0.0, v2.1.3, etc.
      - '[0-9]+.[0-9]+.[0-9]+'   # Matches 1.0.0, 2.1.3, etc.

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: adrian4096/prpo-app
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
